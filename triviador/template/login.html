<!DOCTYPE html>
<html lang="en"> 
<head>
     <meta charset="UTF-8" />
    <title>Administrador Template | Login Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
	  <meta content="" name="description" />
	  <meta content="" name="author" />
    <link rel="shortcut icon" type="image/x-icon" href="images/logo1.ico" />
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/plugins/magic/magic.css" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body >
    
    <div class="header">
         <div class="container">
            <div class="row">
               <div class="col-md-5">
                  <img src="images/logo.png" alt="" />
               </div>
            </div>
         </div>
    </div>
    <div class="text-center">
        <img src="images/logo_a.png" id="logoimg" alt=" Logo" />
    </div>
    <div class="tab-content">
        <div id="login" class="tab-pane active">
            <form action="buttons.html" class="form-signin">
                <p class="text-muted text-center btn-block btn btn-primary btn-rect">
                    Ingrese su nombre_usuario y contrasenia
                </p>
                <input type="text" placeholder="Username" class="form-control" />
                <input type="password" placeholder="Password" class="form-control" />
                <button class="btn text-muted text-center btn-danger" type="submit">Entrar</button>
            </form>
        </div>
        <div id="signup" class="tab-pane">
            <form action="index.html" class="form-signin">
                <p class="text-muted text-center btn-block btn btn-primary btn-rect">Por favor Llene los Detalles para Registrar</p>
                 <input type="text" placeholder="First Name" class="form-control" />
                 <input type="text" placeholder="Last Name" class="form-control" />
                <input type="text" placeholder="Username" class="form-control" />
                <input type="email" placeholder="Your E-mail" class="form-control" />
                <input type="password" placeholder="password" class="form-control" />
                <input type="password" placeholder="Re type password" class="form-control" />
                <button class="btn text-muted text-center btn-success" type="submit">Registrar</button>
            </form>
        </div>
    </div>
    <div class="text-center">
        <ul class="list-inline">
            <li><a class="text-muted" href="#login" data-toggle="tab">Entrar</a></li>
            <li><a class="text-muted" href="#signup" data-toggle="tab">Registrarse</a></li>
        </ul>
    </div>
</div>

  <script src="assets/plugins/jquery-2.0.3.min.js"></script>
  <script src="assets/plugins/bootstrap/js/bootstrap.js"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
